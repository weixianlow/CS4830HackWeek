<!DOCTYPE html>
<html >
	<head>
		<title>Login</title>

		<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
		<link type="text/css" rel="stylesheet" href="https://cdn.firebase.com/libs/firebaseui/2.4.1/firebaseui.css" />
		<link href="css/app.css" rel="stylesheet">

		<script src="https://www.gstatic.com/firebasejs/4.6.2/firebase.js"></script>
		<script src="https://cdn.firebase.com/libs/firebaseui/2.4.1/firebaseui.js"></script>
		<script src="js/firebaseConfig.js"></script>

		<script type="text/javascript">
			// FirebaseUI config.
			var uiConfig = {
				callbacks: {
					signInSuccess: function(currentUser, credential, redirectUrl) {
						dbRef.child("users/" + currentUser.uid).once("value").then(function(snapshot){
							if(!(snapshot.val() && snapshot.val().username)){
								dbRef.child("users/" + currentUser.uid).set({
									username: currentUser.displayName,
									email: currentUser.email,
									uid : currentUser.uid
								});
							}

							window.location.replace("user.html");
						});
	
						return false;
					}
				},
				signInOptions: [
					// Leave the lines as is for the providers you want to offer your users.
					firebase.auth.GoogleAuthProvider.PROVIDER_ID,
				],
				// Terms of service url.
				tosUrl: '<your-tos-url>'
			};

			// Initialize the FirebaseUI Widget using Firebase.
			var ui = new firebaseui.auth.AuthUI(firebase.auth());
			// The start method will wait until the DOM is loaded.
			ui.start('#firebaseui-auth-container', uiConfig);
		</script>
	</head>
	<body>
		<noscript>
			<h1>Turn on your dang javascript >:(</h1>
		</noscript>
		<h1>Login</h1>
		<div id="firebaseui-auth-container"></div>
	</body>
</html>
